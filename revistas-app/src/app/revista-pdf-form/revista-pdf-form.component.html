<h5 class="card-title text-center">Subir nuevo numero de la revista</h5>
<form class="row g-3 justify-content-center" [formGroup]="pdfForm" novalidate (submit)="enviar($event)">
    <div class="col-md-7">
        <label for="imagen" class="form-label">PDF de la revista</label>
        <input
          type="file"
          class="form-control"
          id="fileObject"
          formControlName="pdf"
          (change)="onFileSelected($event)"
        />
      </div>
    <div class="col-12 text-center">
      <button class="btn btn-outline-success">Subir</button>
    </div>
  </form>
