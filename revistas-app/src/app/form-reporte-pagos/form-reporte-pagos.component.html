<div
  class="d-flex justify-content-between align-items-center"
  style="background-color: aquamarine"
>
  @if(mostrarAnuncios){
  <app-anuncio-izquierda
    [anuncio]="anuncioIzquierda"
    [url]="url"
  ></app-anuncio-izquierda>
  }

  <div class="center">
    <div class="card">
        <div class="card-body">
      <h5 class="card-title text-center">Reporte de pagos</h5>
      <form
        class="row g-3 justify-content-center"
        [formGroup]="formReportePago"
        novalidate
        (submit)="enviar($event)"
      >
        <div class="col-md-7">
          <label for="validationServer01" class="form-label"
            >Fecha Inicio</label
          >
          <input
            type="date"
            class="form-control is-valid"
            id="validationServer01"
            value="Mark"
            formControlName="fechaInicio"
          />
        </div>
        <div class="col-md-7">
          <label for="validationServer01" class="form-label">Fecha Fin</label>
          <input
            type="date"
            class="form-control is-valid"
            id="validationServer01"
            value="Mark"
            formControlName="fechaFin"
          />
        </div>
        <div class="col-md-7">
          <label for="validationServer03" class="form-label"
            >ID de revista</label
          >
          <input
            type="password"
            class="form-control is-valid"
            id="validationServer03"
            aria-describedby="validationServer03Feedback"
            formControlName="id"
          />
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-outline-success">Obtener Reporte</button>
        </div>
      </form>
    </div>
</div>
  </div>

  @if(mostrarAnuncios){
  <app-anuncio-derecha
    [anuncio]="anuncioDerecha"
    [url]="url"
  ></app-anuncio-derecha>
  }
</div>
