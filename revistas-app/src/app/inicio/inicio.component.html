<div class="centrar">
    <div class="card" style="width: 30rem; margin: auto;">
      <div class="card-body">
        <div *ngIf="error" id="validationServer03Feedback" style="color: red;" class="text-center">
          {{mensajeError}}
        </div>
        <h5 class="card-title text-center">Inicio de sesion</h5>
        <form class="row g-3 justify-content-center" [formGroup]="usuarioForm" novalidate (submit)="enviar($event)">
          <div class="col-md-7">
            <label for="validationServer01" class="form-label">Nombre Usuario</label>
            <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" [ngClass]="{'is-invalid' : hasErrors('nombre', 'required')}" formControlName="nombre">
            @if(hasErrors('nombre', 'required')){
              <div id="validationServer03Feedback" class="invalid-feedback">
                Porfavor ingrese su nombre.
              </div>
            }
          </div>
          <div class="col-md-7">
            <label for="validationServer03" class="form-label">Contraseña</label>
            <input type="password" class="form-control is-valid" id="validationServer03" aria-describedby="validationServer03Feedback" [ngClass]="{'is-invalid' : hasErrors('contraseña', 'required')}" formControlName="contraseña">
            @if(hasErrors('contraseña', 'required')){
              <div id="validationServer03Feedback" class="invalid-feedback">
                Porfavor ingrese su contraseña.
              </div>
            }
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-outline-success">Iniciar Sesion</button>
          </div>
        </form>
        <div class="col-12 text-center">
          <a routerLink="/registro" routerLinkActive="router-link-active"  class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Registrarse</a>
        </div>
      </div>
    </div>
  </div>
  
  <router-outlet></router-outlet>
