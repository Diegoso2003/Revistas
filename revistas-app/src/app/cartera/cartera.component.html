<div class="centrar">
    <div class="card" style="width: 30rem; margin: auto;">
      <div class="card-body">
        <div *ngIf="error" id="validationServer03Feedback" style="color: red;" class="text-center">
          {{mensajeError}}
        </div>
        <h5 class="card-title text-center">Recargar cartera</h5>
        <form class="row g-3 justify-content-center" [formGroup]="carteraForm" novalidate (submit)="enviar($event)">
            <p class="text-center">Saldo Actual {{ cartera|currency: 'Q' }}</p>
          <div class="col-md-7">
            <label for="validationServer01" class="form-label">Cantidad a acreditar</label>
            <input type="number" class="form-control is-valid" id="validationServer01" [ngClass]="{'is-invalid' : hasErrors('cartera', 'required')}" formControlName="cartera">
            @if(hasErrors('cartera', 'required')){
              <div id="validationServer03Feedback" class="invalid-feedback">
                Porfavor ingrese un numero valido
              </div>
            }
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-outline-success">Recargar Cartera</button>
          </div>
        </form>
      </div>
    </div>
  </div>
